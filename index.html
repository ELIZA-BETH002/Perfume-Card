<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <picture>
                <source media="(orientation: landscape)" srcset="./image-product-desktop.jpg">
                <source media="(orientation: portrait)" srcset="./image-product-mobile.jpg">
                <img src="./image-product-desktop.jpg" alt="Chanel Perfume">
            </picture>
            <div class="card_details">
                <span class="tag">PERFUME</span>
                <div class="name">Gabrielle Essence Eau De Parfum</div>
                <p>A floral, solar and voluptuous <br>interpretation composed by <br>Olivier Polge, 
                    Perfumer-Creator<br> for the House of CHANEL.
                </p>
                <div class="price">
                    <span class="new"> $149.99</span>
                    <span class="old">$169.99</span>
                </div>
                <button>Add&nbsp;to&nbsp;Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
